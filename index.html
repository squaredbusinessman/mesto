<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="icon" href="7913ddfd147a48616b09.svg" type="image/svg+xml"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="index-page"><header class="header"><a href="#"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Mesto логотип"></a></header><main><section class="user"><div class="user__avatar-wrapper"><img class="user__avatar" src="#" alt="Аватарка пользователя"> <button type="button" class="user__avatar-editor-btn" aria-label="Кнопка редактирования аватара пользователя"></button></div><div class="user__text-wrapper"><h1 class="user__name"></h1><button type="button" class="user__nick-editor-btn" aria-label="Кнопка редактирования Имени и доп. информации пользователя"></button><p class="user__about"></p></div><button type="button" class="user__add-post-btn" aria-label="Кнопка создания новой публикации"></button></section><section><ul class="cards"></ul></section><div class="popup popup_id_profile-edit"><div class="popup__wrapper"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="editProfileForm" action="#" method="post"><label class="popup__label"><input class="popup__input popup__input_type_name" id="popup__input-nickname" name="name" aria-label="Поле ввода имени пользователя" minlength="2" maxlength="40" autocomplete="off" required> <span class="popup__input-error popup__input-nickname-error"></span></label> <label class="popup__label"><input class="popup__input popup__input_type_about" id="popup__input-about" name="about" aria-label="Поле ввода информации о пользователе" minlength="2" maxlength="200" autocomplete="off" required> <span class="popup__input-error popup__input-about-error"></span></label> <button type="submit" class="popup__save-btn" aria-label="Кнопка отп input class="popup__input popup__input_type-url" type="url" id="popup__input-avatar-url" name="newAvatarUrl" placeholder="Ссылка на картинку" aria-label="Поле ввода для ссылки на новый аватар" pattern="https?://.+" required> <span class="popup__input-error popup__input-avatar-url-error"></span></label> <button type="submit" class="popup__save-btn" aria-label="Кнопка отправки формы" disabled="disabled">Сохранить</button> <button type="button" class="popup__close-btn" aria-label="Кнопка закрытия попапа"></button></form></div></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template id="card-template"><li class="card"><img class="card__pic" src="#" alt=""><div class="card__text-wrapper"><h2 class="card__title"></h2><div class="card__like-wrapper"><button type="button" class="card__like" aria-label="Кнопка нравится"></button> <span class="card__likes-counter"></span></div></div><button type="button" class="card__remove" aria-label="Кнопка удаления поста"></button></li></template></body></html>
