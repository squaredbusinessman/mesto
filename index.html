<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/like/not-active-like.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="index-page">
<header class="header">
  <h1 class="visually-hidden">Сервис Mesto</h1>
  <a href="#">
    <img class="header__logo" src="./images/logo/logo-mesto.svg" alt="Mesto логотип">
  </a>
</header>
<main>
  <section class="user">
    <picture>
      <source srcset="./images/user/avatar.jpg, ./images/user/avatar-2x.jpg 2x">
      <img class="user__avatar" src="./images/user/avatar.jpg" alt="Аватарка пользователя">
    </picture>
    <div class="user__text-wrapper">
      <p class="user__name">Жак-Ив Кусто</p>
      <button type="button" class="user__nick-editor-btn"></button>
      <p class="user__about">Исследователь океана</p>
    </div>
    <button type="button" class="user__add-post-btn"></button>
  </section>

  <section>
    <ul class="cards">
      <li class="cards__item card">
        <img class="card__pic" src="./images/gallary/ai-petri.jpeg" alt="Фотокарточка Ай Петри">
        <div class="card__text-wrapper">
          <h2 class="card__title">Ай-Петри</h2>
          <label class="card__like">
            <input class="card__input" type="checkbox">
          </label>
        </div>
      </li>
      <li class="cards__item card">
        <img class="card__pic" src="./images/gallary/ladojskie-schheri.jpeg" alt="Фотокарточка ладожские шхеры">
        <div class="card__text-wrapper">
          <h2 class="card__title">Ладожские Шхеры</h2>
          <label class="card__like card__like_active">
            <input class="card__input" type="checkbox">
          </label>
        </div>
      </li>
      <li class="cards__item card">
        <img class="card__pic" src="./images/gallary/margit.jpeg" alt="Фотокарточка остров Маргит">
        <div class="card__text-wrapper">
          <h2 class="card__title">Остров Маргит</h2>
          <label class="card__like">
            <input class="card__input" type="checkbox">
          </label>
        </div>
      </li>
      <li class="cards__item card">
        <img class="card__pic" src="./images/gallary/kiji.jpeg" alt="Фотокарточка Кижи">
        <div class="card__text-wrapper">
          <h2 class="card__title">Кижи</h2>
          <label class="card__like">
            <input class="card__input" type="checkbox">
          </label>
        </div>
      </li>
      <li class="cards__item card">
        <img class="card__pic" src="./images/gallary/gorky-leninskie.jpeg" alt="Фотокарточка Горки Ленинские">
        <div class="card__text-wrapper">
          <h2 class="card__title">Ленинские горки</h2>
          <label class="card__like">
            <input class="card__input" type="checkbox">
          </label>
        </div>
      </li>
      <li class="cards__item card">
        <img class="card__pic" src="./images/gallary/nicolo-lenivets.jpeg" alt="Фотокарточка Николо - Ленивец">
        <div class="card__text-wrapper">
          <h2 class="card__title">Никола-Ленивец</h2>
          <label class="card__like">
            <input class="card__input" type="checkbox">
          </label>
        </div>
      </li>
    </ul>
  </section>

  <div class="popup visually-hidden">
    <div class="popup__wrapper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" method="post">
        <label>
          <input type="text" class="popup__input popup__name" id="user-name" placeholder="Жак-Ив Кусто">
        </label>
        <label>
          <input type="text" class="popup__input popup__about" id="user-about" placeholder="Исследователь океана">
        </label>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
      <button type="button" class="popup__close-btn"></button>
    </div>
  </div>

</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
</body>
</html>
