  <div class="popup popup_id_profile-edit visually-hidden">
    <div class="popup__wrapper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form
              class="popup__form"
              name="editProfileForm"
              action="#"
              method="post">
        <label>
          <input
                  type="text"
                  class="popup__input popup__input_type_name"
                  id="popup-user-name"
                  aria-label="Поле ввода имени пользователя"
          >
        </label>
        <label>
          <input
                  type="text"
                  class="popup__input popup__input_type_about"
                  id="popup-user-about"
                  aria-label="Поле ввода информации о пользователе"
          >
        </label>

                type="submit"
                class="popup__save-btn"
        >
          Сохранить
        </button>
      </form>

              type="button"
              class="popup__close-btn"
              aria-label="Кнопка закрытия попапа"
      ></button>
    </div>

              action="#"

                  type="text"
                  class="popup__input popup__input_type_name"

                  aria-label="Поле ввода названия"
                  placeholder="Название"
          >
        </label>
        <label>

                  type="text"
                  class="popup__input popup__input_type_about"
                  id="popup-place-src"
                  aria-label="Поле ввода ссылки"
                  placeholder="Ссылка на картинку"
          >
        </label>

        >
          Создать
        </button>
