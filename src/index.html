<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="<%=require('./images/card/like/not-active-like.svg')%>" type="image/svg+xml">
  <title>Mesto</title>
</head>
<body class="index-page">
<header class="header">
  <a href="#">
    <img
            class="header__logo"
            src="<%=require('./images/logo/logo-mesto.svg')%>"
            alt="Mesto логотип">
  </a>
</header>
<main>
  <section class="user">
    <div class="user__avatar-wrapper">
      <picture>
        <source srcset="<%=require('./images/user/avatar.jpg')%>, <%=require('./images/user/avatar-2x.jpg')%> 2x">
        <img
                class="user__avatar"
                src="<%=require('./images/user/avatar.jpg')%>"
                alt="Аватарка пользователя"
        >
      </picture>
      <button
              type="button"
              class="user__avatar-editor-btn"
              aria-label="Кнопка редактирования аватара пользователя"
      ></button>
    </div>
    <div class="user__text-wrapper">
      <h1 class="user__name"></h1>
      <button
              type="button"
              class="user__nick-editor-btn"
              aria-label="Кнопка редактирования Имени и доп. информации пользователя"
      ></button>
      <p class="user__about"></p>
    </div>
    <button
            type="button"
            class="user__add-post-btn"
            aria-label="Кнопка создания новой публикации"
    ></button>
  </section>
  <section>
    <ul class="cards"></ul>
  </section>

<!--  Попап редактирования информации пользователя -->
  <div class="popup popup_id_profile-edit">
    <div class="popup__wrapper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form
              class="popup__form"
              name="editProfileForm"
              action="#"
              method="post">
        <label class="popup__label">
          <input
                  type="text"
                  class="popup__input popup__input_type_name"
                  id="popup__input-nickname"
                  name="name"
                  aria-label="Поле ввода имени пользователя"
                  minlength="2"
                  maxlength="40"
                  autocomplete="off"
                  required
          >
          <span class="popup__input-error popup__input-nickname-error"></span>
        </label>
        <label class="popup__label">
          <input
                  type="text"
                  class="popup__input popup__input_type_about"
                  id="popup__input-about"
                  name="about"
                  aria-label="Поле ввода информации о пользователе"
                  minlength="2"
                  maxlength="200"
                  autocomplete="off"
                  required
          >
          <span class="popup__input-error popup__input-about-error"></span>
        </label>
        <button
                type="submit"
                class="popup__save-btn"
                disabled
        >
          Сохранить
        </button>
      </form>
      <button
              type="button"
              class="popup__close-btn"
              aria-label="Кнопка закрытия попапа"
      ></button>
    </div>
  </div>

<!--  Попап добавления новой карточки -->
  <div class="popup popup_id_new-post">
    <div class="popup__wrapper">
      <h2 class="popup__title">Новое место</h2>
      <form
              class="popup__form"
              name="newPostForm"
              action="#"
              method="post">
        <label class="popup__label">
          <input
                  type="text"
                  class="popup__input popup__input_type_name"
                  id="popup__input-place-name"
                  name="name"
                  aria-label="Поле ввода названия"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  autocomplete="off"
                  required
          >
          <span class="popup__input-error popup__input-place-name-error"></span>
        </label>
        <label class="popup__label">
          <input
                  type="url"
                  class="popup__input popup__input_type_about"
                  id="popup__input-src"
                  name="link"
                  aria-label="Поле ввода ссылки"
                  placeholder="Ссылка на картинку"
                  autocomplete="off"
                  required
          >
          <span class="popup__input-error popup__input-src-error"></span>
        </label>
        <button
                type="submit"
                class="popup__save-btn"
                disabled
        >
          Создать
        </button>
      </form>
      <button
              type="button"
              class="popup__close-btn"
              aria-label="Кнопка закрытия попапа"
      ></button>
    </div>
  </div>

<!--  Попап просмотра фотографии карточки -->
  <div class="popup popup_id_big-picture">
    <div class="popup__container">
      <img
              class="popup__img"
              src="#"
              alt=""
      >
      <p class="popup__name"></p>
      <button
              type="button"
              class="popup__close-btn"
              aria-label="Кнопка закрытия попапа"
      ></button>
    </div>
  </div>

<!--  Попап подтверждения удаления карточки -->
  <div class="popup popup_id_delete-confirm">
    <form class="popup__form popup__form_type_confirm"
          name="deleteConfirmForm"
          action="#"
          method="post">
      <p class="popup__question">
        Вы уверены?
      </p>
      <button
              type="submit"
              class="popup__save-btn"
      >
        Да
      </button>
      <button
              type="button"
              class="popup__close-btn"
              aria-label="Кнопка закрытия попапа"
      ></button>
    </form>
  </div>

<!--  Попап изменения аватара пользователя -->
  <div class="popup popup_id_new_avatar">

  </div>

</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>

<!-- Шаблон карточки -->
<template id="card-template">
  <li class="card">
    <img
            class="card__pic"
            src="#"
            alt=""
    >
    <div class="card__text-wrapper">
      <h2 class="card__title"></h2>
      <div class="card__like-wrapper">
        <button
                type="button"
                class="card__like"
                aria-label="Кнопка нравится"
        ></button>
        <span class="card__likes-counter"></span>
      </div>
    </div>
    <button
            type="button"
            class="card__remove"
            aria-label="Кнопка удаления поста"
    ></button>
  </li>
</template>
</body>
</html>
